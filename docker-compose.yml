version: "3"
services:
  gateway:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./gateway
    ports:
      - 8080:80
  cache:
    image: redis
    restart: always
  message-broker:
    image: redis
    restart: always
  db:
    image: bitnami/mongodb
    restart: always
    env_file:
      - ./db/.env
    volumes:
      - ./db/data:/bitnami
    user: root
    ports:
      - 27017:27017
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - ./client:/code
  api:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./api
    volumes:
      - ./api:/code
    env_file:
      - ./api/.env
  worker:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - ./worker:/code
    env_file:
      - ./worker/.env
  resolver:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./resolver
    volumes:
      - ./resolver/src:/usr/share/nginx/html
